<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}IDS - Sistema de Detección de Intrusos{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-300">

    <!-- Header -->
    <header class="bg-indigo-700 text-white shadow-lg">
        <div class="container mx-auto p-4">
            <h1 class="text-3xl font-bold">Sistema de Detección de Intrusos (IDS)</h1>
        </div>
    </header>

    <!-- Main content -->
    <main class="container mx-auto my-8">
        {% block content %}
        <!-- Aquí se incluirá el contenido de cada página hija -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4 border-t border-indigo-600">
        <div class="container mx-auto text-center">
            <p class="text-sm">&copy; 2024 Sistema IDS. Creado por oldaherfo.</p>
        </div>
    </footer>

</body>
</html>
